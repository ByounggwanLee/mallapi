spring:
  application:
    name: mall-api

  # í”„ë¡œíŒŒì¼ ì„¤ì •
  profiles:
    active: local

  # Spring Cloud í˜¸í™˜ì„± ê²€ì‚¬ ë¹„í™œì„±í™”
  cloud:
    compatibility-verifier:
      enabled: false

  # DevTools ì„¤ì • (ë¡œì»¬ ê°œë°œ í™˜ê²½)
  devtools:
    restart:
      enabled: true
      exclude: static/**,public/**,templates/**
    livereload:
      enabled: true
      port: 35729
    add-properties: true

  # ë°ì´í„°ë² ì´ìŠ¤ ì„¤ì •
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  # H2 Console ì„¤ì •
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA ì„¤ì •
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # MyBatis ì„¤ì •
  mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.skax.core.entity
    configuration:
      map-underscore-to-camel-case: true

  # Security ì„¤ì •
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
            scope:
              - openid
              - profile
              - email
          github:
            client-id: ${GITHUB_CLIENT_ID:your-github-client-id}
            client-secret: ${GITHUB_CLIENT_SECRET:your-github-client-secret}
            scope:
              - user:email
              - read:user

# JWT ì„¤ì •
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJwtTokenGenerationThatIsLongEnoughForHS256Algorithm}
  expiration: ${JWT_EXPIRATION:86400000} # 24ì‹œê°„ (milliseconds)
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7ì¼ (milliseconds)

# ì„œë²„ ì„¤ì •
server:
  port: 8080
  servlet:
    context-path: /api

# ë¡œê¹… ì„¤ì •
logging:
  level:
    com.skax.core: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# ì• í”Œë¦¬ì¼€ì´ì…˜ ì»¤ìŠ¤í…€ ì„¤ì •
app:
  # CORS ì„¤ì •
  cors:
    allowed-origins: 
      - "http://localhost:3000"
      - "http://localhost:3001"
      - "http://localhost:8080"
      - "http://127.0.0.1:3000"
      - "http://127.0.0.1:3001"
      - "http://127.0.0.1:8080"
      - "https://mallapi.com"
      - "https://www.mallapi.com"
      - "https://www.mallapi.com:8080"
    allowed-methods: 
      - "GET"
      - "POST"
      - "PUT"
      - "PATCH"
      - "DELETE"
      - "OPTIONS"
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

# OpenAPI ë¬¸ì„œ ì„¤ì •
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
    groups:
      enabled: true
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    enabled: true
    try-it-out-enabled: true
    config-url: /api/api-docs/swagger-config
    url: /api/api-docs
    display-request-duration: true
    show-extensions: true
    show-common-extensions: true
    doc-expansion: none
    default-model-expand-depth: 1
    default-models-expand-depth: 1
    # ì¶”ê°€ëœ UI ê°œì„  ì„¤ì •
    deep-linking: true
    display-operation-id: false
    default-model-rendering: example
    disable-swagger-default-url: true
    persist-authorization: true
    use-root-path: true
    # í•„í„° ì„¤ì •
    filter: true
    syntax-highlight:
      activate: true
      theme: agate
  # API ë¬¸ì„œ ê·¸ë£¹ ì„¤ì •
  group-configs:
    - group: 'default'
      display-name: 'ğŸŒ ì „ì²´ API'
      paths-to-match: '/api/**'
    - group: 'samples'
      display-name: 'ğŸ“‹ Samples API'
      paths-to-match: '/api/**/sample/**'
    - group: 'todos'
      display-name: 'âœ… Todos API'
      paths-to-match: '/api/**/todos/**'
    - group: 'members'
      display-name: 'ğŸ‘¤ Members API'
      paths-to-match: '/api/**/members/**'
    - group: 'products'
      display-name: 'ğŸ›ï¸ Products API'
      paths-to-match: '/api/**/products/**'
    - group: 'admin'
      display-name: 'âš™ï¸ Admin API'
      paths-to-match: '/api/**/admin/**'
  packages-to-scan: com.skax.core
  paths-to-match: /api/**

# ê´€ë¦¬ ì—”ë“œí¬ì¸íŠ¸ ì„¤ì •
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

